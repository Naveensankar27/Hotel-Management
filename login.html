<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 600px;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
    }

    .login-box {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background: #c0392b;
    }

    .login-box p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-box p a {
      color: #e74c3c;
      text-decoration: none;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/login image.webp" alt="Food Background">
    <div class="login-box">
      <h2>Login to Plateful</h2>
      <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password" >
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
